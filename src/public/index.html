<html>
<head>
    <meta charset="UTF-8">
    <title>Dropit | File Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Dropit">
    <meta property="og:title" content="Upload files">
    <meta property="og:description" content="Temporary host files and share them more easily using Dropit. Features include short or easy to remember aliases, QR Code generation, downloads limit and many moreâ€¦">
    <meta property="og:image" content="/icon.png">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js" integrity="sha512-sIqUEnRn31BgngPmHt2JenzleDDsXwYO+iyvQ46Mw6RL+udAUZj2n/u/PGY80NxRxynO7R9xIGx5LEzw4INWJQ==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="first-upload">
        <label class="indicator">
            <input type="file" multiple>
        </label>
        <div class="indication">Click or Drop<br/>some files to begin</div>
    </div>
    <div class="global-actions">
        <label class="form-files action single clickable" title="Click to add one or multiple files">
            <div class="label">Add files</div>
            <input type="file" multiple>
        </label>
        <div class="clear action group">
            <div class="label">Clear</div>
            <div class="session action clickable" title="Click to clear your session and empty your screen">
                <div class="label">session</div>
            </div>
            <div class="expired action clickable" title="Click to clear all expired files">
                <div class="label">expired</div>
            </div>
        </div>
        <div class="archive-link action single clickable copy" title="Click to copy a link to an archive containing all valids files currently in your session">
            <div class="label">Copy archive link</div>
        </div>
    </div>
    <div class="files"></div>
</body>
</html>
