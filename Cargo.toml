[package]
name = "dropit"
version = "0.5.1"
authors = ["Scotow <contact@scotow.com>"]
edition = "2018"

[dependencies]
tokio = { version = "1.3", features = ["full"] }
hyper = { version = "0.14", features = ["stream"] }
routerify = "2.0"
futures = "0.3"
sqlx = { version = "0.5", default-features = false, features = ["runtime-tokio-native-tls", "sqlite", "macros"] }
tokio-util = { version = "0.6", default-features = false, features = ["io", "compat"] }
lazy_static = "1.4"
rand = "0.8"
regex = "1.4"
uuid = { version = "0.8", features = ["v4"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
byte-unit = { version = "4.0", default-features = false, features = ["std"] }
humantime = "2.1"
async-trait = "0.1"
thiserror = "1.0"
structopt = "0.3"